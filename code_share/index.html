<!DOCTYPE html>
<html>
    <head>
        <script src="../js/jquery.min.js"></script>
        <title>Code Share</title>
		<style>
			button {
				padding: 6px;
				border: 1px solid #FFF;
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;
				border-radius: 10px;
				-khtml-border-radius: 10px;
				text-align: center;
				vertical-align: middle;
				border: 1px solid transparent;
				font-weight: 900;
				background-color: rgb(240, 240, 240);
				transition: 0.2s;
			}

			button:hover {
				background-color: rgb(220, 220, 220);
			}
		</style>
    </head>
    <body onresize="hzchpos()">
		
		<table style="">
			<tr>
				<td>区块链1</td><td><button onclick="changesrc(1)">预览</button></td><td><button onclick="opensrc(1)">打开</button></td>
			</tr>
			<tr>
				<td>区块链2</td><td><button onclick="changesrc(2)">预览</button></td><td><button onclick="opensrc(2)">打开</button></td>
			</tr>
			<tr>
				<td>区块链3</td><td><button onclick="changesrc(3)">预览</button></td><td><button onclick="opensrc(3)">打开</button></td>
			</tr>
		</table>
		
		<!--left-->
		<iframe id="mainframe" style="position:absolute; border-radius: 10px; right:0px; top:0px; border-width: 0px;" src="https://www.luogu.com.cn/paste/crbz0k80"></iframe>
		<script>
			function hzchpos(){
				var mf = document.getElementById("mainframe");
				var mfh = window.innerHeight;
				var mfw = window.innerWidth / 3 * 2;
				mf.style.width = mfw + "px";
				mf.style.height = mfh + "px";
			}
			hzchpos();
			
			$(document).ready(function() {
				console.log(document.getElementById('mainframe').contentWindow.document.body);
			});
			
			function changesrc(n){
				if (n == 1) $("#mainframe").attr("src","https://www.luogu.com.cn/paste/crbz0k80");
				if (n == 2) $("#mainframe").attr("src","https://www.luogu.com.cn/paste/8zx8cqv6");
				if (n == 3) $("#mainframe").attr("src","https://www.luogu.com.cn/paste/2dccldw7");
			}
			
			function opensrc(n){
				if (n == 1) window.open('https://www.luogu.com.cn/paste/crbz0k80','newwindow','toolbar=no,menubar=no')
				if (n == 2) window.open('https://www.luogu.com.cn/paste/8zx8cqv6','newwindow','toolbar=no,menubar=no')
				if (n == 3) window.open('https://www.luogu.com.cn/paste/2dccldw7','newwindow','toolbar=no,menubar=no')
			}
		</script>
	</body>
</html>
