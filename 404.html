<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>404 Page not found</title>
    <style>
        .boxx {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: Consolas, Helvetica, Arial, sans-serif;
        }
    </style>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="boxx" align="center">
        <div style="font-size: 800%;">404</div>
        <div style="font-size: 300%;">Page not Found</div>
        <br><br>
        <div id="loc" style="font-size: 100%;">Your website does not support Java Script</div>
        <script>
            document.getElementById("loc").innerHTML = "The requested URL " + window.location.href + " was not found on this server."
        </script>
        <br>
        <div id="loc" style="font-size: 100%;">
            May be this page is STILL UNDER CONSTRUCTION<br>
            or you've typed the WRONG URL</div>
        <br>

        <div class="input-group mb-3 mt-3">
            <input id="url" type="text" class="form-control" />
            <button class="btn btn-primary" type="button" onclick="skip()">跳转</button>
        </div>
        <script>
            const skip = () => {
                window.location = document.getElementById("url").value;
            };
        </script>
        <br>
        <a style="font-size: 200%;" href="https://howardzhangdqs.github.io">Go to home page</a>
        <div style="font-size: 150%;">to explore some (I think) interesting projects or games</div>
    </div>
</body>

</html>
