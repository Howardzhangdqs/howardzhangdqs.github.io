<!DOCTYPE html>
<!-- 很高兴您会按下F12并且会审查元素 -->
<!-- 原作者的开源地址在这里：https://github.com/Xiaohuang257/RapeSenpai -->
<html>
    <head>
        <title>雷普先辈：完全破解3</title>
        <meta itemprop="name" content="雷普先辈"/>
        <meta itemprop="description" content="新概念Homo游戏"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, width=device-width,target-densitydpi=device-dpi"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="./static/index.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/jsencrypt@3.2.1/bin/jsencrypt.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/createjs@1.0.1/builds/1.0.0/createjs.min.js"></script>
        <script>
            let opportunity_mode = false;
            let invincible__mode = false;
            let invincible_mode  = false;
			let cheat_mode       = false;
			let sline_mode       = false;
            let gaming_time      = 20;
            let texture          = {};
        </script>
        <script src="./static/config.js"></script>
        <script src="./static/index.js"></script>
        <style id="texture_bc" type="text/css"></style>
        <style id="texture_ac" type="text/css"></style>
    </head>
    <body onLoad="init()">
        <div id="GameScoreLayer" class="BBOX SHADE bgc1" style="display:none;">
            <div style="padding:5%;margin-top: 100px;background-color: rgba(125, 181, 216, 0.7);">
                <div id="GameScoreLayer-text" style='font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;'></div>
                <div id="GameScoreLayer-score" style="margin:10px 0;">分数</div>
				<div id="mainchart" style="width: 100%;height:10rem;margin:10px 0;"></div>
                <div id="GameScoreLayer-fastest" style="margin:10px 0;">最快</div>
                <div id="GameScoreLayer-average" style="margin:10px 0;">平均</div>
                <div id="GameScoreLayer-bast" style="display: none;">最佳</div>
                <button id="again" type="button" class="btn btn-secondary btn-lg" onclick="replayBtn()">再来一次</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="show_setting_in_the_middle()">游戏设置</button>
                <button type="button" style="display: none;" class="btn btn-secondary btn-lg" onclick="window.location.href='https://github.com/Xiaohuang257/RapeSenpai'">开源</button>
            </div>
        </div>
        <div id="welcome" class="SHADE BOX-M">
            <div class="welcome-bg FILL"></div>
            <div class="FILL BOX-M" style="position:absolute;top:0;left:0;right:0;bottom:0;z-index:5;">
                <div style="margin:0 8% 0 9%;">
                    <div id="welcome-title" style="font-size:2.6em; color:#FEF002;">新概念Home游戏</div>
                    <br/>
                    <div id="introduction" style="font-size:2.2em; color:#fff; line-height:1.5em;">
                        点击有图片的格子<br/>
                        看看你20秒能点中多少个<br/>
                    </div>
                    <br/>
                    <div id="btn_group" style="display: block;">
                        <button type="button" id="ready-btn" class="btn btn-primary loading btn-lg">点击开始</button>
                        <br/>
                        <br/>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="show_setting()">游戏设置</button>
                    </div>
                    <div id="setting" style="display: none;">
                        <!-- 此为无排行榜版本，去除名字留言 -->
                        <!-- 上面那条注释是原作者写的，我就留着了 -->
                        <!-- 名字留言啥的div删掉了init函数就会报错 -->
                        <!-- 按键设置有大BUG -->
                        <!-- 由于我太懒了，就不改了 -->
                        <div class="input-group mb-3" style="display: none;">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">名字</span>
                            </div>
                            <input type="text" id="username" class="form-control" maxlength=8 placeholder="用于纪录排行(特殊字符会被过滤)">
                        </div>
                        <div class="input-group mb-3" style="display: none;">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">留言</span>
                            </div>
                            <input type="text" id="message" class="form-control" maxlength=50 placeholder="禁广告/脏话(本项可不填)">
                        </div>
                        <div class="input-group mb-3" style="display: none;">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">按键设置（好像有BUG）</span>
                            </div>
                            <input type="text" id="keyboard" class="form-control" maxlength=4 placeholder="默认为DFJK">
                        </div>
                        <!-- 不能删的到此结束 -->
                        <!-- 下面是我自己写的 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">材质包设置</span>
                            </div>
                            <select class="form-control" onchange="changetexture()" id="select" style="text-align: center;">
                                <option value="0">雷普先辈（原作者版）</option>
                                <option value="1">2021全明星</option>
                                <option value="2">肯尼迪遇刺</option>
                                <option value="3">自定义</option>
                            </select>
                        </div>
                        <div class="input-group mb-3" id="customize" style="display:none; width:100%; border-radius: .25rem .25rem .25rem .25rem">
							<input type="text" class="form-control" id="customized" maxlength=5000 placeholder="自定义配置" onchange="customize()">
                            <div class="input-group-prepend" style="border-radius: 0 .25rem .25rem 0">
                                <span class="input-group-text" id="texture-addon1" style="color:black">材质包设置</span>
                                <a class="input-group-text" style="color:black; border-radius: 0 .25rem .25rem 0" href="https://www.cnblogs.com/howardzhangdqs/p/rsconfig.html" target="_blank">配置项手册</a>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    作弊&nbsp;<input type="checkbox" class="cb" id="cheat_mode" onclick="cheat_mode_f()"/>
                                </span>
                            </div>
                            <div class="form-control" id="cheat_text">给你机会你不中用啊
                            </div>
                        </div>
                        <div class="input-group mb-3 cheat" style="display: none">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    失误模式&nbsp;<input type="checkbox" class="cb" id="opportunity_mode"/>
                                </span>
                            </div>
                            <div class="form-control">给你机会你要中用啊</div>
						</div>
                        <div class="input-group mb-3 cheat" style="display: none">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    无敌模式&nbsp;<input type="checkbox" class="cb" id="invincible_mode"/>
                                </span>	
                            </div>
                            <div class="form-control">啊对对对，你点什么都是对的</div>
                        </div>
                        <div class="input-group mb-3 cheat" style="display: none">
							<div style="width:100%; display: flex">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon11" style="border-radius: .25rem 0 0 .25rem">
										指定列模式&nbsp;<input type="checkbox" class="cb" id="sline_mode" onclick="sline_mode_f()"/>
									</span>
								</div>
								<div id="sline_text" class="form-control" style="border-radius: 0 .25rem 0 0;">畅享丝滑</div>
							</div>
							<div id="sline" style="width:100%; display: none">
								<div id="sline1" class="form-control sline" onclick="sline(1)" style="border-bottom-left-radius: .25rem;">第一列</div>
								<div id="sline2" class="form-control sline" onclick="sline(2)">第二列</div>
								<div id="sline3" class="form-control sline" onclick="sline(3)">第三列</div>
								<div id="sline4" class="form-control sline" onclick="sline(4)" style="border-bottom-right-radius: .25rem;">第四列</div>
							</div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    单局时长（单位：秒）
                                </span>
                            </div>
                            <input id="gaming-time" class="form-control" type="number" min="0" max="1000000" step="5" value="20"/>
                        </div>
                        <button type="button" class="btn btn-secondary btn-lg" onclick="show_btn()">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <script>/*
			$(function(){
				let mainchart = document.getElementById("mainchart");
				//mainchart.style.width = "" + (mainchart.clientWidth || mainchart.offsetWidth) + "px";
				//mainchart.style.height = "" + (mainchart.clientHeight || mainchart.offsetHeight) + "px";
				var myChart = echarts.init(mainchart);
				console.log((mainchart.clientWidth || mainchart.offsetWidth));
				console.log((mainchart.clientHeight || mainchart.offsetHeight));
				myChart.resize({
					width: (mainchart.clientWidth || mainchart.offsetWidth),
					height: (mainchart.clientHeight || mainchart.offsetHeight)

			});*/
		</script>
    </body>
</html>
