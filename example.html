<!doctype html>
<html>
    <head>
        <title>Example 这是标题</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            /* 这是一些css设置（Cascading Style Sheets） */
            body {
                background-color: #f0f0f2;
            }

            .box {
                width: 600px;
                margin: 5em auto;
                padding: 2em;
                background-color: #fdfdff;
                border-radius: 0.5em;
                box-shadow: 2px 3px 7px 2px rgb(0,0,0);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Example页面</h1>
            <p>本页面的URL为 howardzhangdqs.github.io/example.html</p>
            <a href="https://howardzhangdqs.github.io">这是一个链接，可以跳转到主页</a>
            <!-- 这是一个DOM注释 -->
            <p class="shiers">这个 p标签 的 class 为 shiers</p>
            <p id="siban">这个 p标签 的 class 为 siban</p>
            <p id="siban" class="shiers">这个 p标签 既有 class 又有 id，它们分别为 shiers 和 siban</p>
            <p style="font-family: Consolas">这个 p标签 使用了内联样式，它使用了 Consolas 字体</p>
            <a href="https://www.w3school.com.cn/tags/index.asp">其他的标签可以点我查看</a>
            <script>
                // 这里是一些js代码（javascript）
                window.onload = function() {}
            </script>
        </div>
    </body>
</html>
